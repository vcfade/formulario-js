<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Formulario</title>
  </head>
  <body>
    <section class="formulario">
        <div class="form-header">
            <nav class="navbar navbar-light bg-light">
              <h1>Payment form example</h1>
            </nav>
        </div>
        <div class="form-body">
            <div class="alert alert-danger" role="alert" id="alert">
                Hay campos vacios.
            </div>
           <form action="https://formspree.io/vcfade@gmail.com" method="POST" id="form" enctype="multipart/form-data"> <!--- enctype="multipart/form-data" se debe agregar para enviar archivos. <input type="file"></input>--->
               <!-- Primera Fila -->
                <div class="form-row">
                    <div class="form-group col-md-5">
                      <label for="cardNumber">Card #</label>
                      <input type="text" pattern="[0-9]*" class="form-control" name="CardNumber" id="cardNumber" minlength="16" maxlength="16" placeholder="XXXXXXXXXXXX" >
                    </div>
                    <div class="form-group col-md">
                      <label for="CVCnumber">CVC #</label>
                      <input type="password" pattern="[0-9]*" class="form-control" name="CVC" id="CVCnumber" minlength="3" maxlength="4" placeholder="0000" >
                    </div>
                    <div class="form-group col-md">
                          
                      <label for="Cantidad">Amount</label>
                      <input type="text" pattern="[0-9]*"  class="form-control" name="Amount" id="Cantidad" maxlength="16" placeholder="Amount" >
                    </div>
                </div>
                <!-- Segunda Fila -->
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="firstName">First Name</label>
                      <input type="text" class="form-control" name="First Name" id="firstName" placeholder="" >
                    </div>
                    <div class="form-group col-md-6">
                      <label for="lastName">Last Name</label>
                      <input type="text" class="form-control" name="Last Name" id="lastName" placeholder="" >
                    </div>
                  </div>
                <!-- 3ra Fila -->  
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" name="City" id="inputCity" >
                    </div>
                    <div class="form-group col-md-3">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control" name="State" >
                        <option selected>Pick a state</option>
                        <option value="Statetry">...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-3">
                      <label for="inputZip">Postal code</label>
                      <input type="text" class="form-control" name="Zip" id="inputZip" >
                    </div>
                  </div>
                <!-- 4ta Fila -->  
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <div class="form-check form-check-inline">
                          <input class="form-check-input"  type="radio" name="Payment" id="gridRadios1" value="Visa"  checked>
                          <label class="form-check-label" for="gridRadios1">
                            <i class="fab fa-cc-visa"></i>
                          </label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="Payment" id="gridRadios2" value="MasterCard" >
                          <label class="form-check-label" for="gridRadios2">
                            <i class="fab fa-cc-mastercard"></i>
                          </label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="Payment" id="gridRadios2" value="PayPal" required>
                          <label class="form-check-label" for="gridRadios2">
                            <i class="fab fa-cc-paypal"></i>
                          </label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="Payment" id="gridRadios2" value="Bitcoin" required>
                          <label class="form-check-label" for="gridRadios2">
                            <i class="fab fa-bitcoin"></i>
                          </label>
                        </div>
                    </div>
                      <div class="form-group col-md-6 offset-md-2">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" name="Message" id="exampleFormControlTextarea1" rows="3" aria-describedby="messageHelp"></textarea>
                                <small id="messageHelp" class="form-text text-muted">  Add any notes here. Be gentle. </small>
                            </div>
                      </div>
                  </div>
                
              <div class="row justify-content-end">
                <div class="col-4">
                  <button type="button" class="btn btn-secondary">Cancel</button>
                  <button type="submit" id="sub" class="btn btn-primary">Send</button>
                  
                </div>
              </div>    
           </form>
        </div>
        
        
        
        
        
    </section>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="node_modules/validator/validator.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
